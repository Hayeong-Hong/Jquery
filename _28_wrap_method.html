<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unwrap()/wrap()/wrapAll()/wrapInner()</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <style>
        div{
            background: aqua;
        }
    </style>
</head>
<body>
    <h1 id="tit_1"><strong>부모요소 추가/삭제</strong></h1>
    <p class="ct1">내용1</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    <p class="ct2">내용4</p>
    <ul>
        <li>내용5</li>
        <li>내용6</li>
    </ul>

    <script>
        $(function(){
            var timeout = setTimeout(function(){
                $("strong").unwrap();

                $(".ct1").wrap("<div/>");

                $(".ct2").wrapAll("<div/>");

                $("li").wrapInner("<h3/>")
            },1000)
        });
    </script>
</body>
</html>
