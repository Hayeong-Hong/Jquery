<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test4</title>
</head>

<body>
    <script>

        for (var j=0; j<5 ; j+=1) {
            for (var i = 1; i < 5-j; i += 1) {
                document.write("&nbsp;");
            }
            for (var k = 0; k<j*2+1; k+=1){
                document.write("*");
            }
            document.write("<br>");
        }


    </script>
</body>

</html>
