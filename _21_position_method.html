<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position()</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: blue;
            display: inline;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        var x = 20;
        $(function () {
            var interval = setInterval(function () {
                console.log($(".box").position().top);
                
                $(".box").css("top", parseInt($(".box").position().top)+x);

                if($(".box").position().top> 500){
                    x= -20;
                }else if($(".box").position().top<8){
                    x= 20;
                }

            }, 100);
        });
    </script>
</body>

</html>
