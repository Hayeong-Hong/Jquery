<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover() / mouseout() / hover()</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <button type="button" id="btn1">mouseover/mouseout</button>
    <button type="button" id="btn2">hover</button>
    <div></div>

    <script>
        $(function () {
            $("#btn1").mouseover(function () {
                $("div").css("background", "aqua");
            });

            $("#btn1").mouseout(function () {
                $("div").css("background", "gray");
            });

            $("#btn2").hover(
                function () {
                    $("div").css("background", "orange");
                },
                function () {
                    $("div").css("background", "lightgreen");
                }
            );

            var timeout = setTimeout(function(){
                $("#btn1").mouseover();
            },3000);
        });
    </script>
</body>

</html>
